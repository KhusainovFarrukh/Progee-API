spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  messages:
    basename: strings
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: false
  flyway:
    enabled: false

cloud:
  aws:
    credentials:
      use-default-aws-credentials-chain: false
    region:
      static: us-east-1
    stack:
      auto: false

aws:
  s3:
    bucket: progee-api-v1

jwt:
  secret: test
  access-token-validity-in-seconds: 1800
  refresh-token-validity-in-seconds: 604800

server:
  error:
    include-stacktrace: never